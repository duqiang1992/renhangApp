<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function GetQueryString() {
        var rs = new RegExp("(^|)([^&]*)=([^&]*)(&|$)", "gi").exec(location), tmp;
        if (tmp = rs) {
            return decodeURIComponent(tmp[2]);
        }
        //该参数不存在
        return null;
    }
    console.log(GetQueryString())
</script>
</body>
</html>
