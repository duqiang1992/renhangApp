<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title id="head_Title">消息公告</title>
    <link rel="stylesheet" href="./css/listMessage.css">
    <script src="./js/font.js"></script>
</head>
<body>
<div class="MessageList">
    <div class="head">
        <div id="xx" class="myM headClass">我的消息</div>
        <div id="gg" class="notice headClass">通知公告</div>
    </div>

    <div id="move">
        <div class="box bm">
            <ul class="box-ms myMe">
            </ul>
        </div>
        <div class="box bn">
            <ul class="box-ms myNo">
            </ul>
        </div>
    </div>

    <div class="bottom"></div>
</div>

<div class="MessageContent">
    <div class="head">

        <div class="title"></div>

        <div class="title_bottom">
            <span class="time"></span>
            <span class="count"></span>
        </div>

    </div>
    <div class="text_box">
    </div>
    <div class="top_loading" id="loadText">
        <span class="radio"></span><span>Loading....</span>
    </div>
</div>

<script src="./js/zepto.min.js"></script>

<script src="./js/fx.js"></script>

<script src="./js/common.js"></script>

<script src="./js/load.js"></script>

</body>
</html>
